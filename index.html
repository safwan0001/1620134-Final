<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-success">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand" href="#">
            <h2>Meal DB</h2>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-center">
        <div class="input-group mb-3 mt-16 w-50">
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="search-field"
          />
          <button class="btn btn-success" type="button" id="search-btn">
            Search
          </button>
        </div>
      </div>

      <div class="container mt-10">
        <div id="meal-cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </div>
    </main>
    <footer>
      <div class="text-center text-white">Copyright. 1620134</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
